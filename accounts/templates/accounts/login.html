<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav class="blue darken-4">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">
            Connect People
          </a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="card z-depth-2">
            <div class="card-content">
              <div class="row">
                <h1 class="active blue-text text-darken-4">Login</h1>
                <form id="login-form" class="mt-3" action="login" method="POST">
                  {% csrf_token %}
                  <div class="input-field">
                    <input
                      id="login-email"
                      type="email"
                      class="validate"
                      name="email"
                      required
                    />
                    <label htmlFor="login-email">Email</label>
                  </div>
                  <div class="input-field">
                    <input
                      id="login-password"
                      type="password"
                      class="validate"
                      name="password"
                      required
                    />
                    <label htmlFor="login-password">Password</label>
                  </div>
                  <div class="center mt-2">
                    <button
                      id="subBtn"
                      class="btn waves-effect waves-light btn-medium blue darken-4"
                      type="submit"
                      name="action"
                    >
                      Login
                    </button>
                  </div>
                  <br />
                  <a href="register"
                    >Don't have account? Please register first</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% for m in messages %}
    <script>
      M.toast({ html: "{{m}}", classes: "red-text text-accent-4" });
    </script>
    {% endfor %}
    <!-- {% load static %}
    <script src="{% static '/accounts/registerJS.js' %}"></script> -->
  </body>
</html>
