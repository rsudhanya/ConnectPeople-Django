{% extends 'accounts/base.html' %}

{% block title %}

<title>Connect People :: Register</title>

{% endblock %}

{% block content %}

    <div class="container">
      <div class="container">
        <div class="container">
          <div class="card z-depth-2">
            <div class="card-content">
              <h1 class="active blue-text text-darken-4">Register</h1>
              <div class="row">
                <form
                  id="register-form"
                  class="mt-3"
                  action="register"
                  method="POST"
                >
                  {% csrf_token %}
                  <div class="input-field">
                    <input
                      id="register-fname"
                      type="text"
                      name="fname"
                      required
                    />
                    <label htmlFor="register-fname">First name</label>
                  </div>
                  <div class="input-field">
                    <input
                      id="register-lname"
                      type="text"
                      name="lname"
                      required
                    />
                    <label htmlFor="register-lname">Last name</label>
                  </div>
                  <div class="input-field">
                    <input
                      id="register-email"
                      type="email"
                      class="validate"
                      name="email"
                      required
                    />
                    <label htmlFor="register-email">Email</label>
                  </div>
                  <div class="input-field">
                    <input
                      id="register-password"
                      type="password"
                      class="validate"
                      name="password"
                      required
                    />
                    <label htmlFor="register-password">Password</label>
                  </div>
                  <div class="input-field">
                    <input
                      id="confirmPassword"
                      type="password"
                      class="validate"
                      name="confirmPassword"
                      required
                    />
                    <label htmlFor="confirmPassword">Confirm Password</label>
                  </div>
                  <div class="center mt-2">
                    <button
                      id="subBtn"
                      class="btn waves-effect waves-light btn-medium blue darken-4"
                      type="submit"
                      name="action"
                    >
                      Register
                    </button>
                  </div>
                  <br />
                  <a href="login">Already Registerd? Please Login</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
